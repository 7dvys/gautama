
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautama Dashboard</title>
    <link rel="shortcut icon" href="frontend/resources/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="frontend/resources/styles.css">
    <script src="frontend/js/main.js" type="module"></script>

</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h1 class="unselectable"><img src="frontend/resources/images/gautama-logo.svg" alt="logo"></h1>
            <div class="line"></div>
            
            <div class="unselectable side-menu">
                <h3>herramientas</h3>
                <div class="line"></div>
                <!-- Tools[x].id = toolName-->
                <div class="tool" id="dataFonts">fuentes de datos <img src="frontend/resources/images/angulo-derecho.svg" alt="ingresar"></div>
                <div class="tool" id="listProducts">listar productos <img src="frontend/resources/images/angulo-derecho.svg" alt="ingresar"></div>
                <div class="tool" id="updateProducts">actualizar precios <img src="frontend/resources/images/angulo-derecho.svg" alt="ingresar"></div>
            </div>
        </div>
        
        <div class="toolBox">
        </div>
    </div>
</body>
</html>
